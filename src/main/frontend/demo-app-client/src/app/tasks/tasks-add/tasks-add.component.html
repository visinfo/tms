 
 <div class="container">
  <h1>Add New Task</h1>
  <form  #f="ngForm" (ngSubmit)="onSubmit(f)"  >
    <div class="form-group"  style="width:50%">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"   name="title"  width="50%" ngModel>
    </div>
    <div class="form-group" style="width:50%">
      <label for="author">Description</label>
      <input type="text" class="form-control" id="author"  name="description"  width="50%" ngModel>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
   </form>
 </div>
